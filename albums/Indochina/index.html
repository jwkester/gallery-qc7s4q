<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indochina</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <h1>Indochina</h1>
  <a href="../../index.html">← Back to Albums</a>
  <div class="gallery">
    <img src="IMG_1505.jpeg" alt="IMG_1505.jpeg">
    <img src="IMG_1677.jpeg" alt="IMG_1677.jpeg">
    <img src="IMG_1845.jpeg" alt="IMG_1845.jpeg">
    <img src="IMG_7460.jpeg" alt="IMG_7460.jpeg">
    <img src="MG_2149.jpeg" alt="MG_2149.jpeg">
    <img src="photo-2024-01-03-00-29-47 (1).jpeg" alt="photo-2024-01-03-00-29-47 (1).jpeg">
  </div>
<div id="lightbox" class="lightbox-overlay" onclick="this.classList.remove('show')">
  <button id="prev-btn" style="position: absolute; left: 20px;">←</button>
  <img id="lightbox-img" src="" alt="">
  <button id="next-btn" style="position: absolute; right: 20px;">→</button>
</div>
<script>
  const images = Array.from(document.querySelectorAll('.gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let currentIndex = 0;

  function showImage(index) {
    currentIndex = (index + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
    lightbox.classList.add('show');
  }

  images.forEach((img, index) => {
    img.addEventListener('click', () => showImage(index));
  });

  document.getElementById('prev-btn').addEventListener('click', (e) => {
    e.stopPropagation();
    showImage(currentIndex - 1);
  });

  document.getElementById('next-btn').addEventListener('click', (e) => {
    e.stopPropagation();
    showImage(currentIndex + 1);
  });
</script>
</body>
</html>
